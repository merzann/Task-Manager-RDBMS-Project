{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Categories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large deep-orange lighten-1">
            Add Category <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row card-container">
    {% for category in categories %}
    <div class="col s12 m6 l4 xl3">
        <div class="card center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ category.category_name }}</span>
            </div>
            <div class="card-action">
                <a href="{{ url_for('edit_category', category_id=category.id) }}" class="btn green accent-4">Edit</a>
                <a href="#modal-{{ category.id }}" class="btn deep-orange darken-4 modal-trigger">Delete</a>

                <!-- Modal -->
                <div id="modal-{{ category.id }}" class="modal">
                    <div class="modal-content">
                        <h4>Are you sure you want to delete this record?</h4>
                        <p>This cannot be undone!</p>
                    </div>
                    <div class="modal-footer">
                        <a href="{{ url_for('delete_category', category_id=category.id) }}" class="btn deep-orange darken-4">Delete</a>
                        <a class="btn green accent-4 modal-close">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
